
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Admin-Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="" name="description" />
		<meta content="" name="author" />
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="vendor/themify-icons/themify-icons.min.css">
		<link href="vendor/animate.css/animate.min.css" rel="stylesheet" media="screen">
		<link href="vendor/perfect-scrollbar/perfect-scrollbar.min.css" rel="stylesheet" media="screen">
		<link href="vendor/switchery/switchery.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="stylesheet" href="assets/css/plugins.css">
		<link rel="stylesheet" href="assets/css/themes/theme-1.css" id="skin_color" />
	</head>
	<body class="login" style="background-color: black; height: auto;
    width: auto;
    background-size: cover;">
		<div class="row">
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="logo margin-top-30">
				<h2 style="color: blue;">Admin Login</h2>
				</div>

				<div class="box-login">
					<form class="form-login" method="post">
						<fieldset>
							<legend style = "color:lightblue;">
								Sign in to your account
							</legend>
							<p style = "color:lightblue;">
								Please enter your name and password to log in.<br />
							</p>
							<div class="form-group">
								<span class="input-icon">
									<input type="text" class="form-control" name="username" id = "username" placeholder="Username">
									<i class="fa fa-user" style = "color:lightblue;"></i> </span>
							</div>
							<div class="form-group form-actions">
								<span class="input-icon">
									<input type="password" id = "password" class="form-control password" name="password" placeholder="Password"><i class="fa fa-lock" style = "color:lightblue;"></i>
									 </span>
							</div>
							<div class="form-actions">
								
								<button type="submit" class="btn btn-primary pull-right" name="submit" onclick="return validate()">
									Login <i class="fa fa-arrow-circle-right" style = "color:lightblue;"></i>
								</button>
							</div>
							
						</fieldset>
					</form>

			
				</div>

			</div>
		</div>
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	
        <script src="assets/js/main.js"></script>
        
        <script>
            function validate(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if ( username == "admin" && password == "Admin123" ){
            window.location= "admin-display.html"; // Redirecting to other page.
            alert ("Login successfully");
            return false;
            }
            else{
            alert('INCORRECT LOGIN CREDENTIALS.');
            }
            }
            </script>
	</body>
	<!-- end: BODY -->
</html>
